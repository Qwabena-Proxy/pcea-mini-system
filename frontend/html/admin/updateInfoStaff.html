<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    />
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/updateInfo.css" />
    <script type="module" src="../../javascript/updateInfo.js"></script>
    <title>Document</title>
  </head>
  <body data-theme="light">
    <div class="container">
      <div class="selectors">
        <h2 class="active">Student</h2>
      </div>
      <div class="profile-img">
        <img src="../assets/images/windows.jpg" alt="" />
      </div>
      <div class="inputs-group">
        <input
          type="text"
          name="surname"
          placeholder="Surname"
          id="student-surname"
        />
        <input
          type="text"
          name="otherName"
          placeholder="Other Name"
          id="student-otherName"
        />
        <input
          type="text"
          name="indexNumber"
          placeholder="Index Number"
          id="student-indexNumber"
        />
        <input
          type="text"
          name="telephone"
          placeholder="Telephone Number"
          id="student-telephone"
        />
        <input
          type="text"
          name="program"
          placeholder="Program"
          id="student-program"
        />
        <input
          type="text"
          name="level"
          placeholder="Level"
          id="student-level"
        />
      </div>
      <div class="auth-btn">
        <input
          type="button"
          value="Submit"
          onclick="window.location.href='./student-dashboard.html'"
        />
      </div>
    </div>
  </body>
</html>
