<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/updateInfo.css">
    <script type="module" src="../javascript/onTimepassword.js"></script>
    <title>Document</title>
</head>
<body data-theme="light">
    <div class="container">
        <div class="selectors">
            <h2 class="active">One-Time Password</h2>
        </div>
        <p id="info-text">Please create a new password to provide you access to your student portal.</p>
        <div class="inputs-group">
            <input type="password" name="" id="" placeholder="new password">
            <input type="password" name="" id="" placeholder="confirm password">
        </div>
        <div class="auth-btn">
            <input type="button" value="Submit" onclick="window.location.href='./login.html'">
        </div>
    </div>
</body>
</html>
